    <title>Bookmarker</title>
    <link rel="shortcut icon" href="img/imgbin_computer-icons-favicon-bookmark-png.png" type="image/x-icon">

</head>

<body class=" text-white"  >
    <header class="d-flex  flex-column align-items-center justify-content-center my-5 ">
        <h1>Bookmarker</h1>
    </header>
    <main>
        <div class="container" >
            <div class="inputs">
                <div class="text-center" data-aos="zoom-in">
                    <h2><i class="fa-solid fa-bookmark"></i>
                        Bookmark your favorite sites
                        <i class="fa-solid fa-bookmark"></i>
                    </h2>
    
                </div>
                <div class="my-3">
                    <label for="siteNameInput" class="my-2 fw-bold" data-aos="fade-up" data-aos-duration="4000"><i
                            class="fa-solid fa-book-bookmark"></i> Site Name </label>
                    <input oninput="valid(this,'nameAlert')" id="siteNameInput" type="text" class="form-control"
                        data-aos="fade-up" data-aos-duration="4000" placeholder="Bookmark Name">
                    <p class="alert alert-danger py-0 d-none" id="nameAlert">Please enter a valid website name</p>
                </div>
                <div class="my-3">
                    <label for="sitetUrlInput" class="my-2 fw-bold" data-aos="fade-up" data-aos-duration="8000"><i
                            class="fa-solid fa-link"></i> Site URL</label>
                    <input oninput="valid(this, 'urlAlert')" id="sitetUrlInput" type="url" class="form-control"
                        data-aos="fade-up" data-aos-duration="8000" placeholder="Website URL">
                    <p class="alert alert-danger py-0 d-none" id="urlAlert">Please enter a valid website url <br> Example of
                        a valid URL https://www.google.com.eg/</p>
                </div>
                <div class="my-4 text-center">
                    <button id="addBtn" onclick="addWebsite()" class="btn btn-outline-light px-5 " data-aos="fade-up"
                        data-aos-duration="9000">Submit</button>
                </div>
            </div>
            <input id="searchInput" onkeyup="disPlayWebsites()" type="text" class="form-control mt-5 w-50 mx-auto"
                data-aos="fade-up" data-aos-duration="10000" placeholder="Search...">
            <div class=" mt-5 " data-aos="zoom-in-up">
                <table class="table table-dark text-center ">
                    <thead>
                        <tr>
                            <th>Index</th>
                            <th>Website Name</th>
                            <th>Update</th>
                            <th>Visit</th>
                            <th>Delete</th>
                        </tr>
                    </thead>
                    <tbody id="tBody">
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <script src="js/bootstrap.bundle.js"></script>
    <!-------- aos js ------>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
    <!-------- aos js ------>
    <script src="js/index.js"></script>
</body>
